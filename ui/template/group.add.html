<css src="groups.css" />

<div class="addgroups">
<h4>创建群组</h4>

{* 显示 当前视图 的消息队列 }
<msgqueue for="$theView" />
<h5>填写群组信息</h5>
<form action="" method="post">
	<div>
		<strong>名　称：</strong>
		<span><widget id="name" attr.class="addgroups_text"/></span>
		<msgqueue for="$theView->widget('name')" />
	</div>
	<div>
		<strong>类　别：</strong>
		<span><widget id="type"/></span>
		<msgqueue for="$theView->widget('type')" />
	</div>
	<input type="submit" value="创建群组" class="addgroups_btn" />
	
</form>
</div>
